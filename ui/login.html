<html>
  <head>
	<title>Login</title>
	<link href="/ui/css/style.css" rel="stylesheet" />
	<link href="/ui/css/login_register.css" rel="stylesheet"/>
	<link href="/ui/css/footer.css" rel="stylesheet" />
	<!-- FontAwesome CDN -->
	<script src="https://use.fontawesome.com/70cfc12727.js"></script>
	<!-- latest jQuery direct from google's CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Bootstrap compiled and minified JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script>
		$(function(){
					$("#navbar").load("/navbar.html", function(){
						$.get('/check-login',function(data, status){
						$('#login').html(data.toString());
						$("ul span li:nth-child(1)").addClass("selected5");
						});
					});
				});
	</script>
  </head>
  <body class="bgimg">
		<nav>
		    <div class="navigation menu" id="navbar">
		    	 </div>
		</nav>
		<div class="container">
			<div class="vertical-align">
				<ul>
					<li>
						<h3 class="whitetext">Login</h3> 
					</li>
					<li>
						<div class="form-group">
							<label for="username" class="sr-only">Username:</label>
							<input type="text" class="form-control" id="username" placeholder="Username"/>
						</div>
					</li>
					<li>
						<div class="form-group">
							<label for="password" class="sr-only">Password:</label>
							<input type="password" class="form-control" id="password" placeholder="Password"/>
						</div>
					</li>
					<li><button type="submit" class="btn btn-primary" id="submit_btn">Login</button></li>
					<li class="center"><a href="/register.html">Register an account</a></li>
				</ul>
			</div>
			<script type="text/javascript" src="/ui/js/login.js"></script>
		</div>
		
		<footer>
        </footer>
		<script>
			  $(document).ready(function(){
				  $.get('/footer.html', function(data, status){
					$("footer").html(data);
				  });
			  });
		</script>
	  </body>
</html>
